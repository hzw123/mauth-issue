# druid
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/rc_recharge?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.druid.username=root
spring.datasource.druid.password=root
#spring.datasource.druid.filters=config
#spring.datasource.druid.connection-properties=config.decrypt=true

# mybatis
mybatis.mapper-locations=classpath*:mybatis/*.xml
mybatis.type-aliases-package=cn.mauth.recharge.common.entity

#date
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# freemarker
spring.freemarker.request-context-attribute=request
spring.freemarker.prefer-file-system-access=false
spring.freemarker.settings.number_format=0.##

# aop
spring.aop.auto=true

# logging
logging.level.org.springframework=WARN
logging.file=logs/spring-boot-logging.log
logging.file.max-size=10MB
logging.level.cn.mauth.issue.common.mapper=debug
